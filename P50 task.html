<html>
<head>
<title>Patient Admission Form</title>
</head>
<body>
<h5>Patient Admission Form</h5>
<form>
First name: <input type="text" name="first_name" />
<br>
Last name: <input type="text" name="last_name" />
<br>
Age: <input type="text" name="age" />
<br>
Contact number: <input type="text" name="contact_number" />
<br>
Address: <input type="text" name="address" />
<br>
<input type="radio" name="vaccination" value="done">vaccinated
    <input type="radio" name="vaccination" value="not done">not vaccinated
	<br>
Medical Condition: <br />
<textarea rows="5" cols="50" name="description">
Enter any important information about medical condition here...
</textarea>	
</form>
</body>
</html>
